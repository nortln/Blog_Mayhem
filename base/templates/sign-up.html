{% extends "base.html" %}

{% block title %}{% endblock title %}


{% block description %}{% endblock description %}


{% block content %}
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Sign up</h1>
            <span class="d-block">Already have an account? <a href="{% url "login" %}">Sign in here</a></span>
          </div>
          <!-- Form START -->
          <form class="mt-4" method="post">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="text" name="username" class="form-control" placeholder="Enter username">

            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input class="form-control fakepassword" type="password" name="password" id="psw-input" placeholder="Enter new password">
               
              </div>
              <!-- Pswmeter -->
              <div id="pswmeter" class="mt-2 password-strength-meter"><div class="password-strength-meter-score"></div></div>
              
            </div>
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg">
              <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password">
            </div>
            <!-- Keep me signed in -->
            
            {% for message in messages %}
            <b>{{messages}}</b>
            {% endfor %}
            <!-- Button -->
            <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Sign me up</button></div>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

{% endblock content %}
